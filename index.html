<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase One - HTML, CSS & JS Challenge</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="cart-title mb-3">HICKIES Originals</h1>
            <div class="reviews mb-3">
                <div class="ratings small">
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                    <i class="fa fa-star"></i>
                </div>
                <span>1,293 reviews</span>
            </div>
            <div class="prices mb-3">
                <span id="discount-price" class="current-price">$14.99</span>
                <span class="was-price">$17.99</span>
                <span class="percentage">25%OFF</span>
            </div>
            <p class="description">ONLINE EXCLUSIVE</p>
            <div class="color-container mt-3 mb-3">
                <div class="color-name">
                    <p>Color: </p>
                    <span id="selected-color"></span>
                </div>
                <div class="colors mb-4">
                    <button class="btn" id="electric_red" onclick="selectColor(this.id)" value="Electric Red"></button>
                    <button class="btn" id="purple" onclick="selectColor(this.id)" value="Purple"></button>
                    <button class="btn" id="black" onclick="selectColor(this.id)" value="Black"></button>
                    <button class="btn" id="orange" onclick="selectColor(this.id)" value="Orange"></button>
                    <button class="btn" id="yellow" onclick="selectColor(this.id)" value="Yellow"></button>
                    <button class="btn" id="blue" onclick="selectColor(this.id)" value="Blue"></button>
                    <button class="btn" id="dark_green" onclick="selectColor(this.id)" value="Green"></button>
                </div>
                <h6 class="mb-3">Size Guide</h6>
                <h6>Your Custom Fit</h6>
            </div>
            <div class="checkout-container mb-5">
                <button id="quantity" disabled>
                    <span id="quantity-counter">0</span>
                </button>
                <button id="add-to-cart" class="btn btn-lg d-grid gap-2 col-6" data-bs-toggle="modal" data-bs-target="#cart-modal" disabled>
                    Add to Cart
                </button>
            </div>
            <hr />
            <div class="details mt-3 mb-3">
                <h5 class="mb-3">DETAILS</h5>
                <div id="details-colors"></div>
            </div>
            <hr />
            <div class="details mt-3 mb-3">
                <h5 class="mb-4">Need Help?</h5>
                <h5>Shipping & Returns</h5>
            </div>
        </div>

        <!--Cart modal-->
        <div class="modal fade" id="cart-modal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <p class="text-center">Please add the quantity of the item you have selected</p>
                        <div class="quantity-options mt-5">
                            <span id="selected-color-modal"></span>
                            <div class="quatity-buttons">
                                <button class="btn btn-lg" onclick="decrement()">
                                    <i class="fa fa-minus"></i>
                                </button>
                                <span id="modal-counter">0</span>
                                <button class="btn btn-lg" onclick="increment()">
                                    <i class="fa fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="agreeButton" type="button" class="btn btn-success">Agree</button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap including popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
